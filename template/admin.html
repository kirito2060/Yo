<body>
  <h1>Panel de Administración</h1>

  <section>
    <h2>Agregar Productos</h2>
    <form action="/agregar-producto" method="POST" enctype="multipart/form-data">
      <input type="file" name="imagen" required><br><br>
      <input type="text" name="titulo" placeholder="Título" required><br><br>
      <textarea name="descripcion" placeholder="Descripción" required></textarea><br><br>
      <button type="submit">Agregar</button>
    </form>
  </section>

  <section>
    <h2>Ver Mensajes</h2>
    <div id="mensajes"></div>
  </section>

  <script>
    async function cargarMensajes() {
      let res = await fetch("/mensajes");
      let mensajes = await res.json();
      const cont = document.getElementById("mensajes");
      cont.innerHTML = mensajes.map(m => `
        <div class="mensaje">
          <b>${m.nombre}</b> (${m.email})<br>
          ${m.mensaje}<br>
          <i>${m.fecha}</i>
        </div>
      `).join("");
    }
    cargarMensajes();
  </script>
</body>
