  <script>
    async function cargarProductos() {
      let res = await fetch("/productos");
      let productos = await res.json();
      const grid = document.getElementById("grid");
      grid.innerHTML = productos.map(p => `
        <div class="card">
          <img src="${p.imagen}" alt="${p.titulo}">
          <h3>${p.titulo}</h3>
          <p>${p.descripcion}</p>
        </div>
      `).join("");
    }
    cargarProductos();
  </script>
